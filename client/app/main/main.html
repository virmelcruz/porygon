<div ng-include="'components/navbar/navbar.html'"></div>
  <div class="container">
    <div class="col-xs-8 football-container" style="position: relative;">
      <label>Formation</label>
      <select kendo-drop-down-list
        k-data-source="formation"
        ng-model="formationType" ng-change="changeFormation(formationType)">
      </select>
      <div class="football-field">
        <div class="col-xs-12 player-spot" style="top: 22%;">
          <drop-target-user class="col-xs-offset-3 col-xs-3"> </drop-target-user>
          <drop-target-user class="col-xs-3"> </drop-target-user>
        </div>
        <div class="col-xs-12 player-spot" style="top: 45%;">
          <drop-target-user class="col-xs-3" prev-user="prevUser"> </drop-target-user>
          <drop-target-user class="col-xs-3"> </drop-target-user>
          <drop-target-user class="col-xs-3"> </drop-target-user>
          <drop-target-user class="col-xs-3"> </drop-target-user>
        </div>
        <div class="col-xs-12 player-spot" style="top: 68%;">
          <drop-target-user class="col-xs-3"> </drop-target-user>
          <drop-target-user class="col-xs-3"> </drop-target-user>
          <drop-target-user class="col-xs-3"> </drop-target-user>
          <drop-target-user class="col-xs-3"> </drop-target-user>
        </div>
        <div class="col-xs-12 player-spot goal-keeper" style="top: 86%;">
          <drop-target-user class="col-xs-12"> </drop-target-user>
        </div>
    </div>
  </div>
  <div class="col-xs-4 player-kendo-wrapper">
    <ul kendo-panel-bar>
      <li class="head-list"> First Team Sqaud </li>
      <li class="k-state-active">
        Goalkeepers
        <ul class="player-list">
          <draggable-user users="users" role="Goalkeeper"> </draggable-user>
        </ul>
      </li>
      <li>
        Defense
        <ul class="player-list">
          <draggable-user users="users" role="Defense"> </draggable-user>
        </ul>
      </li>
      <li>
        Midfielders
        <ul class="player-list">
          <draggable-user users="users" role="Midfielder"> </draggable-user>
        </ul>
      </li>
      <li>
        Forwards
        <ul class="player-list">
          <draggable-user users="users" role="Forward"> </draggable-user>
        </ul>
      </li>
    </ul>
  </div>
</div>
